version: "2.0"
services:
 render:
    image: docker.aibs-artifactory.corp.alleninstitute.org/fcollman/render-ws:${RENDER_WS_TAG}
    ports:
       - 8081:8080
    depends_on:
        - mongo
    environment:
        - MONGO_HOST=mongo
        - MONGO_PORT=27017
        - NDVIZ_HOST=ibs-forrestc-ux1.corp.alleninstitute.org
        - NDVIZ_PORT=8001
 mongo:
    image: mongo:3.4.2
    expose:
        - "27017"
    volumes:
        - ${DBPATH}:/data/db
    restart: always
    security_opt:
      - seccomp:unconfined
