version: "2.0"
services:
 render:
    build: ./render
    ports:
       - 8081:8080
    env:
       - MONGO_HOST=mongo
       - MONGO_PORT=27017
    depends_on:
        - mongo
 mongo:
    image: mongo:3.4.2
    expose:
        - "27017"
    volumes:
        - ${DBPATH}:/data/db
    restart: always
    security_opt:
      - seccomp:unconfined