version: "2.0"
services:
 renderservice:
    build:
      context: ./render
    ports:
      - "8080"
    links:
      - mongo
    volumes:
      - ../example_1:/tmp/example_1:ro
 mongo:
    image: mongo:3.4.2
    ports:
        - "27017"
    security_opt:
      - seccomp:unconfined
 render-python:
   image: fcollman/render-python-client
   links:
     - renderservice
   volumes:
     - ./test-reports:/usr/local/render-python/test-reports
     - ./htmlcov:/usr/local/render-python/htmlcov
     - ../example_1:/tmp/example_1:ro
   environment:
    - RENDER_EXAMPLE_DATA=/tmp
    - RENDER_CLIENT_SCRIPTS=/shared/render/render-ws-java-client/src/main/scripts
