version: "2.0"
services:
 render:
    build: ./nginx
    links:
        - node1:node1
        - ndviz:ndviz
    ports:
        - "80:80"
        - "8080:80"
        - "8082:80"
        - "8081:80"
 node1:
    extends:
       file: 'common.yml'
       service: render-node
    links:
       - mongo
 mongo:
    image: mongo:3.4.2
    ports:
        - "27017:27017"
    volumes:
        - /mnt/SSD/mongodb:/data/db
    restart: always
    security_opt:
      - seccomp:unconfined
 ndviz:
   image: fcollman/ndviz:latest
   ports:
       - "8889:8000"
       - "8001:8000"
