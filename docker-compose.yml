version: "2.0"
services:
 render:
    image: docker.aibs-artifactory.corp.alleninstitute.org:fcollman/render-ws:staging
    ports:
       - 8081:8081
    links:
       - mongo
 mongo:
    image: mongo:3.4.2
    ports:
        - "27017"
    volumes:
        - /db_drive/mongo_staging:/data/db
    restart: always
    security_opt:
      - seccomp:unconfined